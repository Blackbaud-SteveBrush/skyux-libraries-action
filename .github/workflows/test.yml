name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        npm ci
        npm run build
        npm run pack
        npm test
        bash <(curl -s https://codecov.io/bash)
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Clone sample project
      run: git clone https://github.com/blackbaud/skyux-sdk-template-library --branch 4.x.x-test-github-actions --single-branch
    - name: Run action
      uses: ./
      with:
        working-directory: ./skyux-sdk-template-library
      env:
          BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
          BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSER_STACK_PROJECT: test-github-actions
          VISUAL_BASELINES_REPO_URL: ${{ secrets.VISUAL_BASELINES_REPO_URL }}
          VISUAL_BASELINES_REPO_BRANCH: 4.x.x-test-github-actions
          VISUAL_FAILURES_REPO_URL: ${{ secrets.VISUAL_FAILURES_REPO_URL }}
